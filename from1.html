<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>From 1</title>
</head>
<body>
    <form action="Message.html">
        <fieldset>
            <legend><h2>Personal Details</h2></legend>

        <label for="fname">First Name</label>
        <input type="text" id="fname"  name="fname">
        <br><br>

        <label for="mname">Middle Name</label>
        <input type="text" id="mname"  name="mname">
        <br><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname"  name="lname">
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email"  name="email">
        <br><br>

        <label for="dob">DOB</label>
        <input type="date" id="dob"  name="dob">
        
    </fieldset>

    <fieldset>
        <legend><h2>Educational Details</h2></legend>

        <label for="">Department</label>
        <br><br>

        <input type="radio" id="cs" name="dept">
        <label for="cs">CS</label>

        <input type="radio" id="civil" name="dept">
        <label for="civil">Civil</label>

        <input type="radio" id="mech" name="dept">
        <label for="mech">Mech</label>

        <input type="radio" id="ec" name="dept">
        <label for="ec">EC</label>
        <br><br>

        <label for="yop">YOG</label>
        <input list="yog" id="yop" name="yop">
        <datalist id="yog">
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </datalist>
        <br><br>

        <label for="">SKILLS</label>
        <br><br>

        <input type="checkbox" id="html" name="skills">
        <label for="html">HTML</label>
        <br><br>

        <input type="checkbox" id="css" name="skills">
        <label for="css">CSS</label>
        <br><br>

        <input type="checkbox" id="java script" name="skills">
        <label for="java script">JAVA SCRIPT</label>
        <br><br>

    </fieldset>
    <br><br>
    
    <input type="Submit">

    </from>
</body>
</html>
